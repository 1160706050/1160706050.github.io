<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft | 微软登陆</title>

    <!-- 为 UI 组件添加 Bootstrap 4  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">微软身份认证平台</a>
        <div class="btn-group ml-auto dropleft">
            <a href="https://login.microsoftonline.com/consumers/oauth2/v2.0/authorize?client_id=442aa9eb-5d1f-47db-99a2-49781b96616b&response_type=code&redirect_uri=https://1160706050.github.io/redirect.html&scope=XboxLive.signin offline_access openid email&prompt=select_account&response_mode=fragment">
                <button type="button" id="SignIn" class="btn btn-secondary">
                    登陆
                </button>
            </a>

        </div>
    </nav>


    <div class="card-header text-center">

        <Br>
        <h3>
            您的登录代码为： <a id="code">待获取</a>
        </h3>
        <br>



        <p>
            将代码复制并粘贴到客户端。 <strong>请妥善保管！</strong>
        </p>

    </div>

    <script>

        // 获取代码
        var code = getQueryString("from");
        if (code != null) {
            var code_obj = document.getElementById("code");
            code_obj.innerHTML = code;
        }

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }




    </script>
</body>

</html>
